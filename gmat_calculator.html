<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAT Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 50px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            font-weight: bold;
        }
        .input-container {
            text-align: left;
            margin: 12px 0;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 8px;
        }
        .input-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .slider {
            width: 100%;
        }
        .value-display {
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 5px;
            color: #007BFF;
        }
        button {
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            border: none;
            padding: 14px;
            font-size: 18px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
        }
        #result-container {
            margin-top: 20px;
            text-align: center;
        }
        #result {
            font-size: 28px;
            font-weight: bold;
            color: #A020F0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GMAT Score Calculator</h2>
        
        <div class="input-container">
            <label class="input-label">Quant: <span id="quantValue">75</span></label>
            <input type="range" id="quant" class="slider" min="60" max="90" value="75" oninput="updateValue('quantValue', this.value)">
        </div>
        
        <div class="input-container">
            <label class="input-label">Verbal: <span id="verbalValue">75</span></label>
            <input type="range" id="verbal" class="slider" min="60" max="90" value="75" oninput="updateValue('verbalValue', this.value)">
        </div>
        
        <div class="input-container">
            <label class="input-label">Data Insights: <span id="diValue">75</span></label>
            <input type="range" id="di" class="slider" min="60" max="90" value="75" oninput="updateValue('diValue', this.value)">
        </div>
        
        <button onclick="calculateScore()">Calculate Total Score</button>
        
        <div id="result-container">
            <h3>TOTAL SCORE</h3>
            <span id="result">205</span>
        </div>
    </div>
    
    <script>
        function updateValue(id, value) {
            document.getElementById(id).innerText = value;
        }
        
        function roundToNearestFive(num) {
            let remainder = num % 10;
            if (remainder >= 6) {
                return num - remainder + 5;
            } else if (remainder <= 4) {
                return num - remainder + 5;
            }
            return num; // If remainder is exactly 5, keep it as is
        }
        
        function calculateScore() {
            const quant = parseInt(document.getElementById('quant').value, 10);
            const verbal = parseInt(document.getElementById('verbal').value, 10);
            const di = parseInt(document.getElementById('di').value, 10);
            
            const rawScore = ((quant + verbal + di - 180) * 20 / 3) + 205;
            const totalScore = roundToNearestFive(rawScore);
            
            document.getElementById('result').innerText = totalScore;
        }
    </script>
</body>
</html>
