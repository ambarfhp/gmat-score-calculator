<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAT Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 50px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            font-weight: bold;
        }
        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 12px 0;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 8px;
        }
        .input-label {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icon {
            font-size: 18px;
            padding: 6px;
            border-radius: 50%;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .quant { background-color: #007BFF; }
        .verbal { background-color: #A020F0; }
        .di { background-color: #008080; }
        input[type="number"] {
            width: 60px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        button {
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            border: none;
            padding: 14px;
            font-size: 18px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
        }
        #result-container {
            margin-top: 20px;
            text-align: center;
        }
        #result {
            font-size: 28px;
            font-weight: bold;
            color: #A020F0;
        }
        .score-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            position: relative;
            margin-top: 10px;
        }
        .score-progress {
            height: 8px;
            background: #A020F0;
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GMAT Score Calculator</h2>
        
        <div class="input-container">
            <span class="icon quant">Q</span>
            <label class="input-label">Quant:</label>
            <input type="number" id="quant" min="60" max="90" value="75">
        </div>
        
        <div class="input-container">
            <span class="icon verbal">V</span>
            <label class="input-label">Verbal:</label>
            <input type="number" id="verbal" min="60" max="90" value="75">
        </div>
        
        <div class="input-container">
            <span class="icon di">DI</span>
            <label class="input-label">Data Insights:</label>
            <input type="number" id="di" min="60" max="90" value="75">
        </div>
        
        <button onclick="calculateScore()">Calculate Total Score</button>
        
        <div id="result-container">
            <h3>TOTAL SCORE</h3>
            <span id="result">205</span>
            <div class="score-bar">
                <div class="score-progress" id="scoreProgress"></div>
            </div>
        </div>
    </div>
    
    <script>
        function roundToNearestFive(num) {
            let remainder = num % 10;
            if (remainder >= 6) {
                return num - remainder + 5;
            } else if (remainder <= 4) {
                return num - remainder + 5;
            }
            return num; // If remainder is exactly 5, keep it as is
        }
        
        function calculateScore() {
            const quant = parseInt(document.getElementById('quant').value, 10);
            const verbal = parseInt(document.getElementById('verbal').value, 10);
            const di = parseInt(document.getElementById('di').value, 10);
            
            const rawScore = ((quant + verbal + di - 180) * 20 / 3) + 205;
            const totalScore = roundToNearestFive(rawScore);
            
            document.getElementById('result').innerText = totalScore;
            
            let progress = ((totalScore - 205) / (805 - 205)) * 100;
            document.getElementById('scoreProgress').style.width = progress + "%";
        }
    </script>
</body>
</html>
